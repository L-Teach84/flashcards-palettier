<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Palettier</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .flashcard {
            width: 300px;
            height: 400px;
            perspective: 1000px;
            cursor: pointer;
        }

        .flashcard-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .flashcard.is-flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front,
        .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            line-height: 160%;
            font-size: 24px;
        }

        .flashcard-front {
            background-color: #74dab6;
            font-weight: bold;
        }

        .flashcard-back {
            background-color: #f7c626;
            color: rgb(0, 0, 0);
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .next-button, .previous-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #731386;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .next-button:hover, .previous-button:hover {
            background-color: #3b263f;
        }
    </style>
</head>
<body>
    <div class="flashcard" onclick="flipCard(this)">
        <div class="flashcard-inner">
            <div class="flashcard-front" data-code="Capa">
                <div class="flashcard-content">
                    <p>Calculer la capacité de stockage</p>
                </div>
            </div>
            <div class="flashcard-back">
                <div class="flashcard-content">
                    <p>Formules palettier</p>
                </div>
            </div>
        </div>
    </div>

    <div class="button-container">
        <button class="previous-button" onclick="goToPreviousFlashcard()">Retour</button>
        <button class="next-button" onclick="goToNextFlashcard()">Suivant</button>
    </div>

    <script>
        function flipCard(card) {
            card.classList.toggle('is-flipped');
        }

        function goToNextFlashcard() {
            const flashcardFront = document.querySelector('.flashcard-front');
            const previousButton = document.querySelector('.previous-button');
            const flashcard = document.querySelector('.flashcard');
            const flashcardInner = document.querySelector('.flashcard-inner');
            // Remove the flipping animation by ensuring the card is not flipped
            flashcardInner.style.transition = 'none';
            flashcard.classList.remove('is-flipped');

            // Update the text content immediately
            if (flashcardFront) {
                switch (flashcardFront.getAttribute('data-code').trim()) {
                    case 'Capa':
                        ShowNiveauxCard()
                        break;
                    case 'Niveaux':
                        ShowNbpaltravCard()
                        break;
                    case 'Nbpaltrav':
                        ShowNbtravCard()
                        break;
                    case 'Nbtrav':
                        ShowNbpalCard()
                        break;
                    case 'Nbpal':
                        ShowPoidslisseCard()
                        break;
                    case 'Poidslisse':
                        ShowPoidséchelleCard()
                        break;
                    case 'Poidséchelle':
                        ShowAlléeCard()
                        break;
                    case 'Allée':
                        ShowCapaCard()
                        break;
                }
            }

            setTimeout(() => {
                // Reapply the flipping animation after a short delay
                flashcardInner.style.transition = 'transform 0.6s';
            }, 300); // Delay to allow the transition to be applied
            
        }

        function goToPreviousFlashcard() {
            const flashcardFront = document.querySelector('.flashcard-front');
            const previousButton = document.querySelector('.previous-button');
            const flashcard = document.querySelector('.flashcard');
            const flashcardInner = document.querySelector('.flashcard-inner');
            // Remove the flipping animation by ensuring the card is not flipped
            flashcardInner.style.transition = 'none';
            flashcard.classList.remove('is-flipped');

            // Update the text content immediately
            if (flashcardFront) {
                switch (flashcardFront.getAttribute('data-code').trim()) {
                    case 'Capa':
                        ShowAlléeCard()
                        break;
                    case 'Niveaux':
                        ShowCapaCard()
                        break;
                    case 'Nbpaltrav':
                        ShowNiveauxCard()
                        break;
                    case 'Nbtrav':
                        ShowNbpaltravCard()
                        break;
                    case 'Nbpal':
                        ShowNbtravCard()
                        break;
                    case 'Poidslisse':
                        ShowNbpalCard()
                        break;
                    case 'Poidséchelle':
                        ShowPoidslisseCard()
                        break;
                    case 'Allée':
                        ShowPoidséchelleCard()
                        break; 
                }
            }

            setTimeout(() => {
                // Reapply the flipping animation after a short delay
                flashcardInner.style.transition = 'transform 0.6s';
            }, 300); // Delay to allow the transition to be applied
        }

        function ShowCapaCard()
        {
            const flashcardFront = document.querySelector('.flashcard-front');
            const flashcardBack = document.querySelector('.flashcard-back');
            flashcardFront.setAttribute('data-code', 'Capa');
            flashcardFront.innerHTML = '<div class="flashcard-content"><p>Calculer la capacité de stockage</p></div>';
            flashcardBack.innerHTML = '<div class="flashcard-content"><p>Formules palettier</p></div>';
        }

        function ShowNiveauxCard()
        {
            const flashcardFront = document.querySelector('.flashcard-front');
            const flashcardBack = document.querySelector('.flashcard-back');
            flashcardFront.setAttribute('data-code', 'Niveaux');
            flashcardFront.innerHTML = '<div class="flashcard-content"><p>1. Calculer le nombre de niveaux</p></div>';
            flashcardBack.innerHTML = '<div class="flashcard-content"><p>[Hauteur disponible sous ferme - hauteur du niveau 1) / hauteur d\'un niveau supérieur] + 1 niveau</p></div>';
        }

        function ShowNbpaltravCard()
        {
            const flashcardFront = document.querySelector('.flashcard-front');
            const flashcardBack = document.querySelector('.flashcard-back');
            flashcardFront.setAttribute('data-code', 'Nbpaltrav');
            flashcardFront.innerHTML = '<div class="flashcard-content"><p>2. Calculer le nombre de palettes par travée</p></div>';
            flashcardBack.innerHTML = '<div class="flashcard-content"><p>= Nombre de niveaux x nombre de palettes par alvéole</p></div>';
        }
        function ShowNbtravCard()
        {
            const flashcardFront = document.querySelector('.flashcard-front');
            const flashcardBack = document.querySelector('.flashcard-back');
            flashcardFront.setAttribute('data-code', 'Nbtrav');
            flashcardFront.innerHTML = '<div class="flashcard-content"><p>3. Calculer le nombre de travées</p></div>';
            flashcardBack.innerHTML = '<div class="flashcard-content"><p>a. Calculer la longueur disponible</p><p>b. [(Longueur disponible - largeur d\'un montant d\'échelle) / (longueur d\'une lisse + largeur d\'un montant d\'échelle)]</p><p>arrondi à l\'entier inférieur</p></div>';
        }
        function ShowNbpalCard()
        {
            const flashcardFront = document.querySelector('.flashcard-front');
            const flashcardBack = document.querySelector('.flashcard-back');
            flashcardFront.setAttribute('data-code', 'Nbpal');
            flashcardFront.innerHTML = '<div class="flashcard-content"><p>4. Calculer le nombre de palettes pouvant être stockées</p></div>';
            flashcardBack.innerHTML = '<div class="flashcard-content"><p>= Nombre de palettes par travée x nombre de travées</p></div>';
        }
        function ShowPoidslisseCard()
        {
            const flashcardFront = document.querySelector('.flashcard-front');
            const flashcardBack = document.querySelector('.flashcard-back');
            flashcardFront.setAttribute('data-code', 'Poidslisse');
            flashcardFront.innerHTML = '<div class="flashcard-content"><p>5. Vérifier le poids supporté par la lisse</p></div>';
            flashcardBack.innerHTML = '<div class="flashcard-content"><p>Poids d\'une charge palettisée x nombre de palettes par alvéole</p><p>A comparer avec le poids supporté</p></div>';
        }
        function ShowPoidséchelleCard()
        {
            const flashcardFront = document.querySelector('.flashcard-front');
            const flashcardBack = document.querySelector('.flashcard-back');
            flashcardFront.setAttribute('data-code', 'Poidséchelle');
            flashcardFront.innerHTML = '<div class="flashcard-content"><p>6. Vérifier le poids supporté par une échelle (d\'extrémité et intermédiaire)</p></div>';
            flashcardBack.innerHTML = '<div class="flashcard-content"><p>Poids d\'une charge palettisée x nombre de palettes par alvéole x nombre de niveaux (hors niveau 1 au sol)</p><p>A comparer avec le poids supporté</p></div>';
        }
        function ShowAlléeCard()
        {
            const flashcardFront = document.querySelector('.flashcard-front');
            const flashcardBack = document.querySelector('.flashcard-back');
            flashcardFront.setAttribute('data-code', 'Allée');
            flashcardFront.innerHTML = '<div class="flashcard-content"><p>7. Dimensions de l\'allée de stockage</p></div>';
            flashcardBack.innerHTML = '<div class="flashcard-content"><p>Longueur palette + largeur minimale de l\'allée de stockage</p><p>A comparer avec les mètres disponibles</p></div>';
        }
      
    </script>
</body>
</html>
